<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac84ae7fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="content">
        <div id="digits" placeholder="Type a digit..."></div>
        <!--<input type="text" inputmode="numeric" id="digits" placeholder="Type a digit...">-->
    </div>
    <div id="toolbar">
        <div id="c-btn" class="btn"><i class="fa-solid fa-c"></i></div>
        <div id="pl-btn" class="btn"><i class="fa-solid fa-plus"></i></div>
        <div id="mn-btn" class="btn"><i class="fa-solid fa-minus"></i></div>
        <div id="mp-btn" class="btn"><i class="fa-solid fa-xmark"></i></div>
        <div id="dv-btn" class="btn"><i class="fa-solid fa-divide"></i></div>
        <div id="eq-btn" class="btn"><i class="fa-solid fa-equals"></i></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
